<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator-body">
        <div id="screen"></div>
        <div id="delete">
            <div id="backspace">Backspace</div>
            <div id="clear">Clear</div>
        </div>
        <div id="main-buttons">
            <div class="row">
                <div id="one" value="1">1</div>
                <div id="two" value="2">2</div>
                <div id="three" value="3">3</div>
                <div id="plus" value="+">+</div>
            </div>
            <div class="row">
                <div id="four" value="4">4</div>
                <div id="five" value="5">5</div>
                <div id="six" value="6">6</div>
                <div id="minus" value="-">-</div>
            </div>
            <div class="row">
                <div id="seven" value="7">7</div>
                <div id="eight" value="8">8</div>
                <div id="nine" value="9">9</div>
                <div id="times" value="x">x</div>
            </div>
            <div class="row">
                <div id="zero" value="0">0</div>
                <div id="point" value=".">.</div>
                <div id="equals" value="=">=</div>
                <div id="divide" value="/">/</div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
